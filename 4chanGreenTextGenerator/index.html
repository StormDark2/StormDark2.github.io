<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>4Chan Green Text Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>4Chan Green Text Generator</h2>
  <div class="app">
    <div>
      <div id="card" class="clearfix">
        <div class="left">
          <img id="photo" alt="foto" crossorigin="anonymous">
          <div class="caption" id="filesize">895 KB PNG</div>
        </div>
        <div class="lines" id="linesPreview"></div>
      </div>

      <div style="margin-top:10px;display:flex;gap:8px;align-items:center">
        <button id="exportBtn">Exportar imagen (PNG)</button>
        <button id="resetBtn" style="background:#4caf50">Restablecer</button>
      </div>
    </div>

    <aside class="controls">
      <label>Subir imagen (arrastra o selecciona)</label>
      <input type="file" id="imageInput" accept="image/*">

      <label>Agregar Texto (cada línea será precedida por &gt; )</label>
      <textarea id="linesInput" rows="8">Agregar texto aca</textarea>

      <div class="row">
        <div style="flex:1">
          <label>Tamaño base texto(px)</label>
          <input type="number" id="fontSize" min="16" max="72" value="36" style="width:100%">
        </div>
      </div>

      <label>Color de fondo</label>
      <input type="color" id="bgColor" value="#e9eded">

      <label>Fuente</label>
      <select id="fontFamily">
        <option value="Arial, Helvetica, sans-serif">Arial</option>
        <option value="'Helvetica Neue', Arial, sans-serif">Helvetica Neue</option>
        <option value="'Times New Roman', Times, serif">Times</option>
        <option value="'Courier New', monospace">Courier</option>
      </select>
    </aside>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
